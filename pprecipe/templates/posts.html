{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Рецепты</title>
{% endblock %}

{% block content %}
        <div>
            <a class="btn btn-secondary" href="/export">
                Выгрузка
            </a>
            <a href="/download">
                Скачать
            </a>
        </div>
        <div class="d-flex flex-wrap">
            {% for post in posts %}
                <div style="width: 32vw;">
                    <a style="text-decoration: none; "  href="post/{{post.id}}">
                        <div class="border border-4 border-success m-2 p-3 rounded-3">
                            <h3 style="color: rgb(0, 51, 25);" class="fs-1">{{post.title}}</h3>
                            <img style="width: 10vw; " src="/static/images/{{post.image}}" alt=""/>
                            <div style="color: rgb(0, 51, 25);" class="fs-6">{{post.text}}</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        <div>
            <form action="newpost" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Заголовок" name="title"/>
                <input type="text" placeholder="Текст рецепта" name="text"/>
                <input type="file" name="file"/>
                <input type="submit" value="Создать" />
            </form>
        </div>
{% endblock %}
